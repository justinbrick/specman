[package]
name = "specman-mcp"
version = "0.1.0"
edition = "2024"
authors = ["SpecMan Authors"]
description = "SpecMan MCP adapter providing rmcp transport, resource tooling, and workspace governance."
license = "MIT"

[lib]
name = "specman_mcp"
path = "src/lib.rs"

[[bin]]
name = "specman-mcp"
path = "src/bin/main.rs"

[dependencies]
dashmap = "5.5"
rmcp = "0.11.0"
schemars = { version = "0.8", features = ["derive", "semver"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
specman = { version = "1.0.1", path = "../specman" }
thiserror = "1.0"
time = { version = "0.3", features = ["formatting", "macros", "parsing", "serde"] }
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter", "fmt"] }

[dev-dependencies]
assert_matches = "1.5"
tempfile = "3.10"
