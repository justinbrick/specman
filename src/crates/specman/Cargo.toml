[package]
name = "specman-library"
version = "0.1.0"
edition = "2024"
license = "MIT OR Apache-2.0"
description = "SpecMan data model helpers implemented in Rust"
authors = ["SpecMan Contributors <maintainers@example.com>"]
publish = false

[lib]
name = "specman_library"
path = "src/lib.rs"

[dependencies]
markdown = "0.3.0"
schemars = "0.8.21"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0.108"
serde_yaml = "0.9"
url = "2.5"
